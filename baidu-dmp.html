<script type="text/x-red" data-help-name="device auth">
    <!-- 定义节点的帮助文本 -->
<p>这个节点用来获取设备资源的接口。</p>
<p>它需要配置以下参数：</p>
<ul>
    <li><b>实例ID</b>: 你在平台上创建的实例ID。</li>
    <li><b>产品key</b>: 你在平台上创建的产品key。</li>
    <li><b>设备名称</b>: 你在平台上创建的设备名称。</li>
    <li><b>设备密钥</b>: 你在平台上创建的设备密钥。</li>
    <li><b>主机地址</b>: 平台提供的接口地址。</li>
</ul>
<p>它接收一个输入消息，其中可以包含一个resourceType参数，表示要获取的资源类型，目前只支持MQTT类型。如果没有输入消息或者没有resourceType参数，它会默认使用MQTT类型。</p>
<p>它发送一个输出消息，其中包含有平台返回的资源信息，比如MQTT的地址，端口，用户名，密码等。</p>
</script>
